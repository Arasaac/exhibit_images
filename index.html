<!DOCTYPE html>
<html>

<head>
    <title>Imágenes Arasaac</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link href="imagenes.json" type="application/json" rel="exhibit-data" />
    <link href="tipos_imagenes.json" type="application/json" rel="exhibit-data" />
    <link href="wordlist.json" type="application/json" rel="exhibit-data" />
    <link href="catalog.json" type="application/json" rel="exhibit-data" />
    <!--
    <link href="ltags.json" type="application/json" rel="exhibit-data" />
    <link href="tags.csv" type="text/csv" rel="exhibit/data" />
    -->
    <link href="esquema.json" type="application/json" rel="exhibit-data" />
    <script src="http://api.simile-widgets.org/exhibit/HEAD/exhibit-api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>

<body>
    <div data-ex-role="collection" data-ex-item-types="Item"></div>
    <div class="container-fluid">
        <div class="row page-header">
            <div class="col-sm-1 col-sm-offset-2 col-xs-2 col-xs-offset-1">
                <img class="img-responsive" src="hola.png" alt="arasaac">
            </div>
            <div class="col-xs-8 titulo">
                <h1>Imágenes Arasaac</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div data-ex-role="facet" data-ex-facet-class="TextSearch" data-ex-expressions="!ims.label" data-ex-facet-label="Buscar"></div>
                <div data-ex-role="facet" data-ex-expression=".tipo" data-ex-show-missing="false" data-ex-facet-label="Tipo de imagen" data-ex-missing-label="none" data-ex-scroll="false"></div>
                <div data-ex-role="facet" data-ex-expression="!ims.cat" data-ex-facet-class="Hierarchical" data-ex-uniform-grouping=".st" data-ex-facet-label="Catálogo" data-ex-collapsible="true" data-ex-show-missing="false">
                </div>
            </div>
            <div class="col-xs-9">
                <div data-ex-role="lens" data-ex-item-types="autor" style="display: none">
                </div>
                <div class="item" data-ex-role="exhibit-lens" data-ex-item-types="Item" style="display: none">
                    <div class="thumbnail">
                        <div data-ex-select=".tipo">
                            <div data-ex-case="ti11">
                                <a type="button" class="btn btn-link" data-ex-href-content="concat('http://arasaac.org/repositorio/LSE_acepciones/', .label)"><span class="glyphicon glyphicon-film"></span> Link Video</a>
                            </div>
                            <img data-ex-src-content="concat('http://arasaac.org/repositorio/originales/', .label)" class="img-thumbnail" width="100" data-ex-alt-content="!ims.label">
                        </div>
                        <p class="caption" data-ex-content="!ims.label"></p>
                    </div>
                </div>
                <div data-ex-role="viewPanel">
                    <div data-ex-role="view" data-ex-label="Listado" data-ex-paginate="true" data-ex-grouped="false" data-ex-view-class="Thumbnail" data-ex-show-all="false" data-ex-page-size="40">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
